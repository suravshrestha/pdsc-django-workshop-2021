{% extends 'base.html' %}

{% block title %}Todos{% endblock title %} 

{% block content %}
    <form action="" method="post">
        {% csrf_token %}

        <div class="mb-3">
            <label class="form-label">Enter a todo:</label>
            <input type="text" name="todo" class="form-control" id="exampleFormControlInput1" placeholder="Enter your todo here">
        </div>
        
        <button type="submit"  class="btn btn-primary">Submit</button>
    </form>

    {% for todo in todos  %}
        <div class="alert alert-primary alert-dismissible fade show mt-3" role="alert">
            {{ todo.0|add:"1" }}. {{ todo.1 }}
            <a href="{% url 'remove_todo' pk=todo.0 %}" type="button" class="btn-close" aria-label="Close"></a>
        </div>
    {% endfor %}
{% endblock content %}
